<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=2.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Todo List App</title>
</head>
<body>
  <div class="add-list--wrap">
    <div class="container">
      <section class="add-list grid">

        <div class="grid__col is-5">
          <label for="new-list-title" class="screen-reader">New List Title</label>
          <input type="text" placeholder="New List Title" name="new-list-title" data-button-id="create-list" class="input-text" autofocus>
        </div>
        <div class="grid__col is-4">
          <label for="new-list-tags" class="screen-reader">New List Tags</label>
          <input type="text" placeholder="New List Tags" name="new-list-tags" data-button-id="create-list" class="input-text">
        </div>
        <div class="grid__col is-3">
          <button id="create-list" class="btn btn--full-width">
            <i class="fa fa-plus"></i>&nbsp; Create List
          </button>
        </div>

      </section>
    </div>
  </div>


  <div class="main-wrap">
    <div class="container">
      <div class="grid">


        <nav class="nav-list grid__col is-3">
          <div class="card card--left">
            <h2 class="nav-list__heading">Lists</h2>
            <ul id="all-lists"></ul>
          </div>
        </nav>


        <main id="main" class="todo-list grid__col is-9">

          <div class="grid card card--right">
            <div class="grid__col is-9">
              <label for="new-task" class="screen-reader">New Task</label>
              <input type="text" name="new-task" placeholder="New Task" class="input-text">
            </div>
            <div class="grid__col is-3">
              <button class="btn btn--full-width">
                <i class="fa fa-plus"></i>&nbsp; Add Task
              </button>
            </div>

            <div class="grid__col is-1 vertically-center justify--flex-start">
              <i class="fa fa-sort"></i>&nbsp;&nbsp;
              <input type="checkbox">
            </div>
            <div class="grid__col is-9">
              List text content
              <input type="text" class="task-input hide" autofocus>
            </div>
            <div class="grid__col is-2 vertically-center justify--flex-end">
              <i class="fa fa-pencil"></i>&emsp;
              <i class="fa fa-trash"></i>
            </div>
          </div>


        </main>

      </div>
    </div>
  </div>

</body>
</html>
